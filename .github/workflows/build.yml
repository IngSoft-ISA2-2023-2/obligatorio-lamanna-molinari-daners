name: build

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '6.0.x' # The .NET SDK version to use

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore Código/Backend/PharmaGo.sln
      
    - name: Build
      run: dotnet build --configuration Release --no-restore Código/Backend/PharmaGo.sln

    - name: Run Unit Tests
      run: dotnet test Código/Backend/PharnaGo.Test/PharmaGo.Test.csproj
